<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InstanNews</title>
    <link rel="stylesheet" href="./build/css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <div class="full-page">
        <header class="header-logo">
            <img class="logo" src="assets/images/nyt-logo.svg">
        </header>

        <section>
            <div class="main-page">
                <img class="loading" src="assets/images/ajax-loader.gif" width="50px" height="50px">
                <p> Choose a section:</p>
                <form class="news-selection" action="select">
                    <select id="article-select" class="select-option">
                        <option value="section">Section...</option>
                        <option value="home">Home</option>
                        <option value="arts">Arts</option>
                        <option value="business">Business</option>
                        <option value="sports">Sports</option>
                        <option value="technology">Technology</option>
                    </select>
                </form>
            </div>
        </section>
        <section class="article">
            <!-- <div class="loading"></div> -->
            <div class="article-link"></div>
        </section>
        </div>
        <footer>

            <p class="copyright"> Â© Copyright 2019 INSTANEWS </p>
    
        </footer>

        <!--To link JS-->
        <script src="./build/js/main.min.js"></script>

</body>

</html>
